<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Osman O Hassanein — Futuristic 3D CV</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', system-ui, sans-serif;
      padding: 20px;
      color: white;
    }

    .card-container {
      width: 320px;
      height: 480px;
      perspective: 1500px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border-radius: 24px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 24px;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: rgba(15, 15, 35, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
    }

    .front {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
    }

    .back {
      background: linear-gradient(135deg, #0f3460, #1a1a2e);
      transform: rotateY(180deg);
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #00f7ff;
      box-shadow: 0 0 25px rgba(0, 247, 255, 0.6),
                  inset 0 0 10px rgba(0, 200, 255, 0.4);
      margin-bottom: 20px;
      transition: transform 0.4s ease;
    }

    .profile-pic:hover {
      transform: scale(1.05) rotate(5deg);
    }

    .name {
      font-size: 24px;
      font-weight: 800;
      margin: 12px 0;
      background: linear-gradient(to right, #00f7ff, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0, 247, 255, 0.3);
    }

    .info {
      font-size: 15px;
      margin: 6px 0;
      color: #e0e0ff;
      letter-spacing: 0.5px;
    }

    .blood-type {
      background: rgba(255, 0, 100, 0.2);
      padding: 4px 12px;
      border-radius: 20px;
      margin-top: 8px;
      font-weight: bold;
      color: #ff4081;
      border: 1px solid #ff4081;
    }

    .flip-btn {
      margin-top: 20px;
      background: linear-gradient(90deg, #00f7ff, #ff00c8);
      color: #0d0d1a;
      border: none;
      padding: 10px 24px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 15px rgba(0, 247, 255, 0.5);
    }

    .flip-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 0, 200, 0.7);
    }

    .social-links {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 20px;
      width: 100%;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.08);
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .social-link:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .social-link i {
      font-size: 20px;
      width: 28px;
      text-align: center;
    }

    .whatsapp-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #25d366;
      color: white;
      font-size: 28px;
      text-decoration: none;
      box-shadow: 0 0 20px rgba(37, 211, 102, 0.6);
      transition: transform 0.3s, box-shadow 0.3s;
      margin-top: 20px;
    }

    .whatsapp-link:hover {
      transform: scale(1.1) rotate(10deg);
      box-shadow: 0 0 30px rgba(37, 211, 102, 0.9);
    }

    @media (max-width: 360px) {
      .card-container {
        width: 290px;
        height: 440px;
      }
      .profile-pic {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card" id="cv-card">
      <!-- Front Face -->
      <div class="face front">
        <!-- ✅ تم استخدام رابط الصورة الجديد -->
        <img src="https://i.ibb.co/LhCGv7Rr/IMG-1762344961687.jpg" alt="Osman O Hassanein" class="profile-pic" />
        <div class="name">Osman O Hassanein</div>
        <div class="info">April 10, 2002</div>
        <div class="info">El-Mahalla El-Kubra, Egypt</div>
        <div class="info">Egyptian</div>
        <div class="blood-type">Blood Type: O+</div>
        <button class="flip-btn" id="flipBtn">Flip Card</button>
      </div>

      <!-- Back Face -->
      <div class="face back">
        <h3 style="margin-bottom: 20px; font-weight: 700;">Connect With Me</h3>
        <div class="social-links">
          <!-- Facebook -->
          <a href="https://www.facebook.com/osman.bin.osman.2025" class="social-link" onclick="openAppOrWeb(event, 'https://www.facebook.com/osman.bin.osman.2025', 'https://www.facebook.com/osman.bin.osman.2025?mibextid=ZbWKwL')">
            <i class="fab fa-facebook"></i> Facebook
          </a>

          <!-- Instagram -->
          <a href="instagram://user?username=osmanohassanein" class="social-link" onclick="openAppOrWeb(event, 'instagram://user?username=osmanohassanein', 'https://www.instagram.com/osmanohassanein?igsh=N3RkanpzajRicWNs')">
            <i class="fab fa-instagram"></i> Instagram
          </a>
        </div>

        <!-- WhatsApp Icon (Direct Chat) -->
        <a href="https://wa.me/201032822324" class="whatsapp-link" target="_blank">
          <i class="fab fa-whatsapp"></i>
        </a>

        <button class="flip-btn" id="flipBackBtn" style="margin-top: 25px;">Back</button>
      </div>
    </div>
  </div>

  <script>
    function openAppOrWeb(e, appUrl, webUrl) {
      e.preventDefault();
      const timeout = setTimeout(() => {
        window.open(webUrl, '_blank');
      }, 500);
      window.location.href = appUrl;
      window.addEventListener('blur', () => clearTimeout(timeout));
    }

    document.getElementById('flipBtn').addEventListener('click', () => {
      document.getElementById('cv-card').classList.add('flipped');
    });

    document.getElementById('flipBackBtn').addEventListener('click', () => {
      document.getElementById('cv-card').classList.remove('flipped');
    });

    let lastClickTime = 0;
    document.querySelector('.card').addEventListener('click', (e) => {
      if (e.target.closest('.social-link') || e.target.closest('.flip-btn') || e.target.closest('.whatsapp-link')) return;
      const now = Date.now();
      if (now - lastClickTime < 300) {
        document.getElementById('cv-card').classList.toggle('flipped');
      }
      lastClickTime = now;
    });
  </script>
</body>
</html>
